<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="data-table-lib/css/datatable.css" />
    <link rel="shortcut icon" type="image/png" th:href="@{images/favicon.png}"/>
    <title>21 world - проекты</title>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

        ym(90563206, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true,
            webvisor:true
        });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/90563206" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

</head>
<body>
<div class="wrapper">

    <div class="header">
        <div class="logo">
            <a href="/"><img src="images/logo.png" alt="21 school"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="/">Карта пиров</a></li>
                <li><a href="/stat">Статистика</a></li>
                <li>Проекты</li>
                <li><a href="/availability">Доступность проектов</a></li>
            </ul>
        </div>
    </div>

    <div class="content_wrapper">
        <div class="content">
<!--            <div id="preloader">Loading...</div>-->
            <div class="select-form">
                <form action="/project">
                    <div class="form-block">
                        <label>
                            <select name="id">
                                <option hidden disabled selected value>Выбери проект</option>
                                <option th:each="projectLink : ${projectLinks}" th:value="${projectLink.getId()}" th:text="${projectLink.getText()}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="form-block">
                        <button type="submit">Применить</button>
                    </div>
                </form>
            </div>
            <div class="project-info" th:if="${ not#lists.isEmpty(project)}">
                <h2><span th:text="${project.nodeCode}"></span> <span th:text="${project.projectName}"></span></h2>
                <p><span th:text="${project.mandatory}"></span>,
                    <span th:text="${project.type}"></span>.
                    <span th:text="${project.points}"></span> points,
                    duration <span th:text="${project.duration}"></span>
                </p>
                <p class="description" th:text="${project.getDescription}"></p>
            </div>
            <div id="tableDiv">
                <div class="table-wrapper">
                    <table class="table table-custom" th:if="${ not#lists.isEmpty(users)}">
                        <thead>
                        <tr>
                            <th>Логин</th>
                            <th>Кампус</th>
                            <th>Коалиция</th>
                            <th>Волна</th>
                            <th>Класс</th>
                            <th>Уровень</th>
                            <th>XP пира</th>
                            <th>Результат проекта</th>
                            <th>Статус</th>
                            <th>Место</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.login}"></td>
                            <td th:text="${user.campus}"></td>
                            <td th:text="${user.coalition}"></td>
                            <td th:text="${user.wave}"></td>
                            <td th:text="${user.platformClass}"></td>
                            <td th:text="${user.level}"></td>
                            <td th:text="${user.xp}"></td>
                            <td th:text="${user.score}"></td>
                            <td th:text="${user.state}"></td>
                            <td th:text="${user.location}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="pagination"></div>
            </div>
            <script src="data-table-lib/js/datatable.js"></script>
            <script>
                new DataTable(document.querySelector('.table'), {
                    pageSize: 20,
                    sort: [true, true, true, true, true, true, true, true, true, true],
                    filters: [true, 'select', 'select', 'select', 'select', 'select', false, false, 'select', true],
                    pagingDivSelector: "#pagination",
                });
                const tableDiv = document.getElementById('tableDiv');
                const preloaderDiv = document.getElementById('preloader');
                tableDiv.style.display = 'block';
                preloaderDiv.style.display = 'none';

            </script>
<!--            <div class="lastUpdate">Последнее обновление: <span th:text="${@parser.getLastUpdateTime()}"></span></div>-->
<!--            TODO insert last update-->
            <div class="thanks">♡ Спасибо за помощь: @leantoni, @tandrasc, @wabathur</div>
        </div>
        <div class="footer">
            <div class="donate"><a href="https://yoomoney.ru/bill/pay/tXlM4gMwpmQ.230528" target="_blank">Задонатить</a> на оплату сервера и кофе автору</div>
            <div class="copyright">&#169; <a href="https://t.me/eto_misha" target="_blank">fbeatris</a></div>
        </div>
    </div>
</div>

</body>
</html>
