<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="data-table-lib/css/datatable.css" />
    <title>21 world - peer statistic</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="21 school"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="map.html">Карта пиров</a></li>
                <li>Статистика</li>
            </ul>
        </div>
<!--        <div class="header-text">-->
<!--        </div>-->
    </div>

    <div class="content_wrapper">
<!--        <h2>Подзаголовок</h2>-->
        <div class="content">
<!--            <p>Основное содержимое</p>-->
            <div th:if="${ not#lists.isEmpty(users)}">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>Login</th>
                            <th>Campus</th>
                            <th>Coalition</th>
                            <th>Wave</th>
                            <th>Class</th>
                            <th>Bootcamp</th>
                            <th>Level</th>
                            <th>XP</th>
                            <th>PRP</th>
                            <th>CRP</th>
                            <th>Coins</th>
<!--                            <th title="Прирост XP за последний месяц">Month XP</th>-->
                            <th title="Прирост XP за последние 3 месяца">3 Months XP</th>
                            <th>Current project</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <a target="_blank"
                                   th:href="@{https://edu.21-school.ru/profile/{email}(email=${user.email})}"
                                   th:text="${user.login}">
                                </a>
                            </td>
                            <td th:text="${user.campus}"></td>
                            <td th:text="${user.coalition}"></td>
                            <td th:text="${user.wave}"></td>
                            <td th:text="${user.platformClass}"></td>
                            <td th:text="${user.bootcamp}"></td>
                            <td th:text="${user.level}"></td>
                            <td th:text="${user.xp}"></td>
                            <td th:text="${user.peerPoints}"></td>
                            <td th:text="${user.codeReviewPoints}"></td>
                            <td th:text="${user.coins}"></td>
<!--                            <td th:text="${user.diff}"></td>-->
                            <td th:text="${user.diff3}"></td>
                            <td th:text="${user.currentProject}"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="pagination"></div>
            </div>
            <script src="data-table-lib/js/datatable.js"></script>
            <script>
                new DataTable(document.querySelector('.table'), {
                    pageSize: 20,
                    sort: [true, true, true, true, true, true, true, true, true, true, true, true, true],
                    filters: [true, 'select', 'select', 'select', 'select', 'select', 'select', false, false, false, false, false, true],
                    pagingDivSelector: "#pagination",
                });
            </script>
            <div class="lastUpdate">Последнее обновление: <span th:text="${@parser.getLastUpdateTime()}"></span></div>
        </div>
        <div class="footer">
            <div class="copyright">&#169; <a href="https://t.me/eto_misha" target="_blank">fbeatris</a></div>
        </div>
    </div>
</div>

</body>
</html>
